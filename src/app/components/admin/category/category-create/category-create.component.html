<div class="category-create">
    <h2>Create Category</h2>
    <form (ngSubmit)="createCategory()">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="category.name" name="name" required>
      <label for="description">Description:</label>
      <input id="description" [(ngModel)]="category.description" name="description">
      <label for="parent">Parent Category:</label>
      <input id="parent" [(ngModel)]="category.parentCategory" name="parent">
      <label for="image">Image:</label>
      <input type="file" (change)="onFileChange($event)">
      <button type="submit">Create</button>
    </form>
  </div>
