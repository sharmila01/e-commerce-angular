<div class="checkout">
    <h2>Checkout</h2>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
      <input formControlName="name" placeholder="Name">
      <input formControlName="address" placeholder="Address">
      <input formControlName="cardNumber" placeholder="Card Number">
      <input formControlName="expirationDate" placeholder="MM/YY">
      <input formControlName="cvv" placeholder="CVV">
      <button type="submit">Place Order</button>
    </form>
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div *ngFor="let item of cartItems">
        <p>{{ item.product.name }} (x{{ item.quantity }}) - ${{ item.product.price * item.quantity }}</p>
      </div>
      <p>Total: ${{ totalAmount }}</p>
    </div>
  </div>
